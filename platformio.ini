; PlatformIO Project Configuration File
; ESP32-C3 với LovyanGFX và ST7735 Display

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
board_build.partitions = huge_app.csv

; Cấu hình USB CDC cho ESP32-C3
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    ; Tối ưu hóa cho performance
    -O2
    -DCORE_DEBUG_LEVEL=0
    ; Tell LVGL where to find lv_conf.h
    -I${PROJECT_DIR}/include
    -DLV_CONF_INCLUDE_SIMPLE=1

; Thư viện LovyanGFX với DMA support và LVGL cho font tiếng Việt
lib_deps = 
    lovyan03/LovyanGFX@1.2.7
    h2zero/NimBLE-Arduino@2.3.4
    bblanchon/ArduinoJson@^6.21.3
    fbiego/ESP32Time@^2.0.6
    lvgl/lvgl@^8.3.9
    Wire
    SPI